{% extends "base.html" %}

{% block body %}
    <div class="main-section mdui-color-theme">
        <div class="mdui-container main-container">
            <h2>
                <span style="color:#ff4081!important;">后</span>台
            </h2>
            <h4>求大佬放过本站</h4>
            <div class="main-meta-wrapper mdui-typo-caption-opacity">
            </div>
        </div>
    </div>
    <div class="mdui-container">
        <div class="mdui-card">
            <form method="POST" action="{{ url_for('auth.login') }}" role="form">
                {{ form.hidden_tag() }}
                <div class="mdui-card-content">
                    <div class="mdui-textfield mdui-textfield-floating-label">
                        <i class="mdui-icon material-icons">email</i>
                        <label for="form_email" class="mdui-textfield-label">Email</label>
                        {{ form.email(class_="mdui-textfield-input",id="form_email",type="email") }}
                    </div>
                    <div class="mdui-textfield mdui-textfield-floating-label">
                        <i class="mdui-icon material-icons">lock</i>
                        <label for="form_content" class="mdui-textfield-label">Password</label>
                        {{ form.password(class_="mdui-textfield-input",id="form_content",row="8",type="password") }}
                    </div>
                </div>
                <div class="mdui-card-actions">
                    <button class="mdui-btn mdui-ripple mdui-text-color-theme-accent" type="submit">发表评论
                    </button>
                </div>
                <input type="hidden" name="_" value="">
            </form>
        </div>
    </div>
{% endblock %}
